<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>vEXTY + FLAKE Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="launcher.css" />
</head>
<body>
  <div class="app-launcher">
    <div class="header">
      <div>
        <div class="header-title">vEXTY × FLAKE</div>
        <div class="header-sub">typographic & generative vector suite</div>
      </div>
      <div class="header-sub">ANUBIS STUDIO</div>
    </div>

    <div class="grid">
      <div class="app-card">
        <div class="app-name">vEXTY</div>
        <div class="app-tagline">Typographic vector animation engine · SVG · GIF · MP4</div>
        <div class="app-meta">Multi-style text animation · presets · export-ready graphics</div>
        <div class="button-row">
          <button class="primary" id="btn-open-vexty">Launch vEXTY</button>
        </div>
      </div>

      <div class="app-card">
        <div class="app-name">FLAKE</div>
        <div class="app-tagline">Geometric pattern & noise engine · PNG export</div>
        <div class="app-meta">Grid-based generative art · noise · shape libraries</div>
        <div class="button-row">
          <button class="primary" id="btn-open-flake">Launch FLAKE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="launcher.js"></script>
</body>
</html>
